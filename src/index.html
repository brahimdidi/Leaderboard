<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD Leaderboard Project </title>
</head>
<body>
    <h1>Leaderboard Project</h1>
    <main id ="main">
        <div class="score-list">
            <div class="rs-div"> 
            <h2 class="recent-scores">recent scores</h2>
            <button class="refresh">refresh</button>
           </div>

            <ul id="ul">
                <li class="name-score">Bamo: 2020</li>
                <li class="name-score">Bamo: 2030</li>
                <li class="name-score">Bamo: 2040</li>
            </ul>
        </div>

    <form id="form">
        <h2 class="add-scores">add your score</h2>
        <label for="name"></label>
        <input type="text" id="name" class="score" placeholder="Enter your name" required>


        <label for="score"></label>
        <input type="number" id="score" class="score" placeholder="Enter your score" required>

        <button type="submit" class="submit">submit</button>
    </form>

</main>
    <script src="index.js" type="module"></script>
</body>
</html>
