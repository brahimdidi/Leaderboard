<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/552fe39cc6.js" crossorigin="anonymous"></script>
  
    <title>DD Leaderboard Project </title>
</head>
<body>
    <h1 class="display-4 title">Leaderboard DD</h1>
    <main id ="main">
        <div class="score-list">
            <div class="rs-div"> 
            <h2 class="recent-scores">recent scores</h2>
            <svg xmlns="http://www.w3.org/2000/svg" class="refresh" height="44px" viewBox="0 0 24 24" width="44px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
           </div>

            <ul id="ul"></ul>
        </div>

    <form id="form">
        <h2 class="add-scores">add your score</h2>
        <label for="name"></label>
        <input type="text" id="name" class="score" maxlength="20" placeholder="Your name" required>


        <label for="score"></label>
        <input type="number" id="score" class="score" placeholder="Your score" required>

        <button type="submit" class="submit">submit</button>
    </form>

</main>
<footer class="footer"><h4>DD 2022 all rights reserved</h4></footer>
    <script src="index.js" type="module"></script>
</body>
</html>
